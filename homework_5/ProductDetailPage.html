<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BunBun Bake Shop - Original</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Acme|Cabin|Dosis|Fira+Sans|Heebo|Noto+Sans|Pacifico|PT+Sans|Roboto|Roboto+Condensed|Shadows+Into+Light|Ubuntu|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class = "icon-bar">
			<div class = "logo">
				Bunbun Bake Shop
			</div>
			<a href = "HomePage.html">Home</a>
			<a href = "AboutUs.html#about-us">About Us</a>
			<a href = "HomePage.html#locations">Locations</a>
		</div>
		<div class = "back-icon">
			<a class = "back-button" href = "ProductsPage.html">
				<img src = "Arrow.jpg" alt = "arrow">
				<h4 class = "back-button">Back</h4>
			</a>
		</div>
		<div class = "title product-title">
			ORIGINAL
		</div>
		<div class = "details">
			<img class = "product" src = "bun.jpg" alt = "cinnamon bun">
			<div class = "toppings">
				<div class = "topping-name">
					Glaze
				</div>
				<div class = "topping-type">
					<img class = "flavour" src = "None.png" alt = "None">
					<img class = "flavour" src = "Vanilla.png" alt = "Vanilla">
					<img class = "flavour" src = "Sugar.png" alt = "Sugar">
					<img class = "flavour" src = "Chocolate.png" alt = "Chocolate">
					<div class ="container-desc">
						<div class = "caption product-desc">None</div>
						<div class = "caption product-desc">Vanilla</div>
						<div class = "caption product-desc">Sugar</div>
						<div class = "caption product-desc">Chocolate</div>
					</div>
				</div>
				<div class = "topping-name">
					Quantity
				</div>
				<div class = "topping-type">
					<img class = "flavour" src = "qty1.png" alt = "qty1">
					<img class = "flavour" src = "qty3.png" alt = "qty3">
					<img class = "flavour" src = "qty6.png" alt = "qty6">
					<img class = "flavour" src = "qty12.png" alt = "qty12">
				</div>
				<button class = "button">
					Add to Cart 
				</button>		
			</div>
		</div>
	</body>
</html>
