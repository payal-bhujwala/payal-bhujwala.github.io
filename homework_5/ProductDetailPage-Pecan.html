<!DOCTYPE html>
<html>
	<head>
		<!-- The head tag consists of the the charset defined for the document, page title and the style sheets used -->
		<meta charset="UTF-8">
		<title>BunBun Bake Shop - Original</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Acme|Cabin|Dosis|Fira+Sans|Heebo|Noto+Sans|Pacifico|PT+Sans|Roboto|Roboto+Condensed|Shadows+Into+Light|Ubuntu|Yanone+Kaffeesatz&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class = "icon-bar">
			<!-- Main navigation bar for each page -->
			<div class = "logo">
				<a href = "HomePage.html">Bunbun Bake Shop</a>
			</div>
			<a href = "HomePage.html">Home</a>
			<!-- Navigates to the About us section -->
			<a href = "AboutUs.html#about-us">About Us</a> 
			<!-- Navigates to the Locations sections -->
			<a href = "Locations.html#locations">Locations</a>
		</div>

		<div class = "back-icon">
			<!-- the back icon to navigate back to the Products page -->
			<a class = "back-button" href = "ProductsPage.html">
				<img src = "images/Arrow.jpg" alt = "arrow">
				<h4 class = "back-button">Back</h4>
			</a>
		</div>

		<div class = "title product-title">
			Pecan
		</div>
		<div class = "details">
			<!-- Shows the product details -->
			<img class = "product" src = "images/PEcan.jpeg" alt = "cinnamon bun">
			<div class = "toppings">
				<div class = "topping-name">
					Glaze
				</div>
				<div class = "topping-type">
					<img class = "flavour" src = "images/None.png" alt = "None">
					<img class = "flavour" src = "images/Vanilla.png" alt = "Vanilla">
					<img class = "flavour" src = "images/Sugar.png" alt = "Sugar">
					<img class = "flavour" src = "images/Chocolate.png" alt = "Chocolate">
					<div class ="container-desc">
						<div class = "caption product-desc">None</div>
						<div class = "caption product-desc">Vanilla</div>
						<div class = "caption product-desc">Sugar</div>
						<div class = "caption product-desc">Chocolate</div>
					</div>
				</div>
				<div class = "topping-name">
					Quantity
				</div>
				<div>
					<img class = "flavour" src = "images/qty1.png" alt = "qty1">
					<img class = "flavour" src = "images/qty3.png" alt = "qty3">
					<img class = "flavour" src = "images/qty6.png" alt = "qty6">
					<img class = "flavour" src = "images/qty12.png" alt = "qty12">
				</div>
				<button class = "button">
					Add to Cart 
				</button>		
			</div>
		</div>
	</body>
</html>
